    <p>This add-in will insert the text 'Hello world!'.</p>
    <button id="helloButton">Say hello</button>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Word
        if (info.host === Office.HostType.Word) {
            document.getElementById("helloButton").onclick = sayHello;
            // document.getElementById("helloButton").onclick = print(sayHello);
        }
    });

    function sayHello() {
        return Word.run((context) => {

            // insert a paragraph at the start of the document.
            const paragraph = context.document.body.insertParagraph("Hello World_Custom", Word.InsertLocation.start);
            
            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }
</script>
